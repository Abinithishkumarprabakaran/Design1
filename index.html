<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="row formContent">
        <div class="col-6 cont">
            <label class="form-label" required>Name</label>
            <input type="name" class="form-control inputWid" required>
            <span class="form-text">First</span>
        </div>
        <div class="col-6 cont">
            <label class="form-label" required></label>
            <input type="name" class="form-control">
            <span class="form-text">Last</span>
        </div>
    </div>
    <div class="row formContent">
        <div class="col-12">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row formContent">
        <div class="col-12">
            <label class="form-label">Your Experience</label>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-star-fill star" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-star-fill star" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-star-fill star" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-star-fill star" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-star-fill star" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
            </div>
            <span class="ft">Overall, How you rate your experience with us?</span>
        </div>
    </div>
    
    <div class="row formContent-2">
        <div class="row">
            <label class="form-label">How Satisfied are you with?</label>
        </div>
        <div class="row">
            <div class="col-2 text-center"></div>
            <div class="col-2 text-center"><label>Very UnSatisfied</label></div>
            <div class="col-2 text-center"><label>Unsatified</label></div>
            <div class="col-2 text-center"><label>Neutral</label></div>
            <div class="col-2 text-center"><label>Satisfied</label></div>
            <div class="col-2 text-center"><label>Very Satisfied</label></div>
        </div>
 
        <div class="row">
            <div class="col-2"><label>Purchase</label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
        </div>
        <div class="row">
            <div class="col-2"><label>Service</label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
        </div>
        <div class="row">
            <div class="col-2"><label>Company Overall</label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
        </div>
    </div>

    <div class="row formContent-2" style="display: flex;">
        <div class="row">
            <label class="form-label">How likely are you to?</label>
        </div>
        <div class="row">
            <div class="col-2 text-center"></div>
            <div class="col-2 text-center"><label>Very UnLikely</label></div>
            <div class="col-2 text-center"><label>Unlikely</label></div>
            <div class="col-2 text-center"><label>Neutral</label></div>
            <div class="col-2 text-center"><label>Likely</label></div>
            <div class="col-2 text-center"><label>Very Likely</label></div>
        </div>

        <div class="row">
            <div class="col-2"><label>Buy from us again</label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
        </div>
        <div class="row">
            <div class="col-2"><label>Recommend our products to others</label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
        </div>
        <div class="row">
            <div class="col-2"><label>Recommend our company to others</label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
            <div class="col-2 text-center"><label><input type="radio"></label></div>
        </div>
    </div>
    <div class="row formContent-2">
        <label class="form-label">Additional Comments or Suggestions</label>
        <input type="name" class="form-control formContent-2" width="auto" required>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-left: 16px;">Submit</button>

</body>
</html>
